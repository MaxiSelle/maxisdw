<form class="loginForm">
  <mat-form-field class="loginFormField" floatLabel="never">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" >
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="loginClick()">Login</button>

</form>
