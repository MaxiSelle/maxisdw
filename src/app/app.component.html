<mat-sidenav-container class="sidenav">
  <mat-sidenav
    #sidenav
    fxLayout="column"
    mode="side"
    opened="false"
    class="hidelarge sidenav"
  >
    <mat-nav-list fxLayout="column">
      <mat-list-item [routerLink]="'/login'">
        <a [routerLink]="'/login'">Login</a>
      </mat-list-item>
      <mat-list-item [routerLink]="'/home'">
        <a [routerLink]="'/home'">Home</a>
      </mat-list-item>
        <mat-expansion-panel class="DepartmentExPanel">
    <mat-expansion-panel-header class="DepartmentExPanelHeader">
      <mat-panel-title >
        Department
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p *ngFor="let item of keys" class="DepartmentExPanelItem">
      <button mat-button class="buttonSearchByDepartment" (click)="DepartmentClick(item.valueOf())">{{item.valueOf()}}</button>
    </p>
  </mat-expansion-panel>
  <mat-list-item [routerLink]="'/addItem'">
    <a [routerLink]="'/addItem'">Add</a>
  </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <mat-toolbar class="toolbar">
      <div class="left">
        <button mat-button (click)="sidenav.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <h1>DigitalWardrobe</h1>
      </div>
      <div>
        <mat-form-field class="searchfield" floatLabel="never">
          <input matInput placeholder="Search..." />
          <span class="material-icons">
            search
          </span>
        </mat-form-field>
      </div>
    </mat-toolbar>
    <router-outlet>

    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
