<div class="gridcontainer">
  <h1>Add New Item</h1>
  <div class="form">
    <mat-form-field appearance="outline" floatLabel="never" class="type">
      <mat-label>Select Type</mat-label>
      <mat-select [(ngModel)]="selectedtag">
        <mat-option *ngFor="let item of keys" [value]="item">{{
          item
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="name textinput">
      <input matInput [(ngModel)]="name" placeholder="Name"/>
      <mat-hint>Name of the item</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill" class="brand textinput">
      <input matInput [(ngModel)]="brand" placeholder="Brand"/>
      <mat-hint>Brand of the item</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill" class="color textinput">
      <input matInput [(ngModel)]="color" placeholder="Color"/>
      <mat-hint>Color of the item</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="never" class="size">
      <mat-label>Select Size</mat-label>
      <mat-select [(ngModel)]="size">
        <mat-option *ngFor="let size of sizes" [value]="size">{{
          size
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <h2>Upload Images</h2>
    <div class="imageupload">
    <input type="file" (change)="onFileSelected($event)" multiple />
    <button mat-raised-button color="primary" (click)="onUpload()" class="btnAddItem">
      Add Item
    </button>
  </div>
  </div>

  <div class="images" *ngIf="selectedFiles != null">
    <swiper class="swiper" [config]="conf1" *ngIf="selectedFiles != null">
      <div *ngFor="let photo of selectedFiles" class="swiper-slide">
        <img [src]="photo" class="image" />
      </div>
    </swiper>
  </div>
</div>
